<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="search-bar-container">
      <input type="text" id="search-bar" placeholder="Search...">
      <!-- You can add a button here to perform the search -->
    </div>
    <div class="carousel">
      <button id="prev_button" onclick="plusSlides(-9)">prev</button>
    <div class="card_container">
      <button id="close_modals" type="button" onclick="removeModal()">x</button>
      <div class="card" id="card_1" onclick="showModal(1)">
        
      </div>
      <div class="card" id="card_2" onclick="showModal(2)">
    
      </div>
      <div class="card" id="card_3" onclick="showModal(3)">
      </div>
      <div class="card" id="card_4" onclick="showModal(4)">
      </div>
      <div class="card" id="card_5" onclick="showModal(5)">
      </div>
      <div class="card" id="card_6" onclick="showModal(6)">
      </div>
      <div class="card" id="card_7" onclick="showModal(7)">
      </div>
      <div class="card" id="card_8" onclick="showModal(8)">
      </div>
      <div class="card" id="card_9" onclick="showModal(9)">
      </div>
    </div>
    <button id="next_button" onclick="plusSlides(9)">Next</button>
  </div>
    <script src="/script.js"></script>
  </body>
</html>
